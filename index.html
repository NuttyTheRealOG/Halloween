<!DOCTYPE html>
  <html>
    <head>
      <title>Spookie page</title>
          <script src="aframe-v0.7.1.js"></script>
    </head>
    <body>
    <a-scene>
      <a-assets>
                  <img id="gress" src="gress.png">
                  <img id="Background" src="Background.jpg">
                  <a-asset-item id="room-obj" src="room.obj"></a-asset-item>
                  <a-asset-item id="room-mtl" src="room.mtl"></a-asset-item>
                  <a-asset-item id="Door-obj" src="Door.obj"></a-asset-item>
                  <a-asset-item id="Door-mtl" src="Door.mtl"></a-asset-item>
                  <audio id="dawr" src="dawr.mp3"></audio>
                  <audio id="rain" src="rain.mp3"></audio>


                   </a-assets>

        <a-sky color="#030303"></a-sky>
        <a-plane src="#gress" width="40" height="40" rotation="-90 0 0" postion "0 0 0" color=#FFC65D></a-plane>
<a-sound src="src: url(https://www.youtube.com/watch?v=q76bMs-NwRk&t=703s.mp3)" autoplay="true" position="0 3 3"></a-sound>
<a-obj-model src="#room-obj" position="-0 0 3" rotation="" scale="0.75" visible="" material="" obj-model="" color="#4E4E4E"></a-obj-model>
<a-obj-model src="#Door-obj" position="-0 0 3" rotation="" scale="0.75" visible="" material="" obj-model="" color="#8B4513" sound="src: #dawr; autoplay: true; loop: true; maxDistance: 50" ></a-obj-model>


      <a-entity position="0 0 3.8">
              <a-camera sound="src: #dawr; autoplay: true; loop: true; maxDistance: 50"></a-camera>
            </a-entity>



    </a-scene>
    </body>

</html>
